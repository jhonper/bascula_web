<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- <script src="{#url_for('static', filename='js/main.js')#}"></script> -->
</head>
<body>
    {% include './public/navbar.html' %}   
    <!-- <h1 class="text-center mt-5 mb-5 text-primary">titulo</h1> -->

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h1>Filtros de b√∫squeda</h1>
                <!-- <form action="/consultasmultiples" method="POST" class="mt-3"> -->
                <form action="/consultasmultiples" method="POST" class="row g-3">
                    <div class="row g-3">
                        <div class="form-group col-md-4">     
                            <label for="nombre_producto">Nombre de producto</label>  <!-- Nuevo campo -->
                            <!-- <input type="text" id="nombre_producto" name="nombre_producto" class="form-control"> -->
                            <select name="nombre_producto" class="form-control">
                                <option value="">Seleccione un producto</option>
                                {% for producto in dataProducto %}
                                <option value="{{ producto['Nombre'] }}">{{ producto['Nombre'] }}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <div class="form-group col-md-4"> 
                            <label for="tipomovimiento">Tipo de movimiento</label>
                            <select class="form-select form-control" id="tipomovimiento" name="tipomovimiento">
                                <option value="">Seleccione un movimiento</option>
                                <option value="E">Entrada</option>
                                <option value="S">Salida</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-2">
                        <label for="fecha_desde">Fecha desde</label>
                        <input type="date" id="fecha_desde" name="fecha_desde" class="form-control">
                        <!-- <input type="text" class="form-control" id="fechaEntrada" name="fechaentrada" style="font-size: 12px;" readonly/> -->
                    </div>
                    <div class="form-group col-md-2">    
                        <label for="fecha_hasta">Fecha hasta:</label>
                        <input type="date" id="fecha_hasta" name="fecha_hasta" class="form-control">
                    </div>
                    <div class="form-group col-md-2">     
                        <label for="origen">Origen</label>  <!-- Nuevo campo -->
                        <!-- <input type="text" id="origen" name="origen" class="form-control"> -->
                        <select name="origen" class="form-control">
                                <option value="">Seleccione un origen</option>
                            {% for origen in dataOrigen %}
                                <option value="{{ origen['origen'] }}">{{ origen['origen'] }}</option>
                            {% endfor %}
                        </select>
                    </div>  
                    <div class="form-group col-md-2">     
                        <label for="destino">Destino</label>  <!-- Nuevo campo -->
                        <!-- <input type="text" id="origen" name="origen" class="form-control"> -->
                        <select name="destino" class="form-control">
                                <option value="">Seleccione un destino</option>
                            {% for destino in dataDestino %}
                                <option value="{{ destino['destino'] }}">{{ destino['destino'] }}</option>
                            {% endfor %}
                        </select>
                    </div> 
                    <div class="form-group col-md-2"> 
                        <label for="nombreproveedor">Nombre cliente</label>
                        <select name="nombreproveedor" class="form-control">
                            <option value="">Seleccione un ciente</option>
                        {% for proveedor in dataProveedor %}
                            <option value="{{ proveedor['nombre'] }}">{{ proveedor['nombre'] }}</option>
                        {% endfor %}
                    </select>
                    </div>
                   
                    
                    <div class="form-group col-md-2">          
                        <label for="placa">Placa</label>  <!-- Nuevo campo -->
                        <select name="placa" class="form-control">
                                <option value="">Seleccione una placa</option>
                            {% for vehiculo in dataVehiculo %}
                                <option value="{{ vehiculo['placa'] }}">{{ vehiculo['placa'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                   
                    <div class="container text-center mt-4">
                        <button type="submit" class="btn btn-success">Filtrar</button>
                    </div>    

                   
                </form>
            </div>
        </div>  
    </div>
      
</body>
</html>
