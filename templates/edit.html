<body>
    {% include 'public/navbar.html' %}
    <h3>edit</h3>
    
            <h1>Editar Movimiento</h1>
            <form method="POST" action="/updateMovimiento">
                {% if dataMovimiento %}
                <h4>idmovimiento: {{ dataMovimiento.idmovimiento }}</h4>
                    
                <input type="hidden" name="idmovimiento" value="{{ dataMovimiento.idproveedor }}">
                <label for="descripcion">conductor:</label><br>
                <input type="text" id="descripcion" name="descripcion" value="{{ dataMovimiento.idconductor }}"><br>
                <label for="monto">placa:</label><br>
                <input type="text" id="monto" name="monto" value="{{ dataMovimiento.placa }}"><br>
                <!-- Otros campos aquí -->
                <button type="submit">Guardar Cambios</button>
            </form>
    
       
    {% else %} 
        <h3>nada para mostrar</h3>   
    {% endif %}
